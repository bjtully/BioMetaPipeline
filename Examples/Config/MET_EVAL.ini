[CHECKM]
PATH = /usr/local/bin/checkm
--aai_strain = 0.95
-t = 10
--pplacer_threads = 10
FLAGS = --reduced_tree
--tmpdir = /path/to/tmpdir

[GTDBTK]
PATH = /usr/local/bin/gtdbtk
--cpus = 1

[FASTANI]
PATH = /usr/local/bin/fastANI
--fragLen = 1500

[BIOMETADB]
PATH = /path/to/BioMetaDB/dbdm.py
--db_name = GenomeEvaluation
--table_name = redundancy
--alias = red

[CUTOFFS]
ANI = 98.5
IS_COMPLETE = 50
IS_CONTAMINATED = 5
